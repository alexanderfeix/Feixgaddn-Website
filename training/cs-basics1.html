<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--==================== UNICONS ====================-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        
        
        <!--==================== SWIPER CSS ====================-->
        <link rel="stylesheet" href="../assets/css/swiper-bundle.min.css">
        
        <!--==================== CSS ====================-->
        <link rel="stylesheet" href="../assets/css/styles.css">

        <title>CS & FS QUIZ</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="../" class="nav__logo">CS & FS Quiz</a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list grid">
                        <li class="nav__item">
                            <a href="cs-basics.html" class="nav__link">
                                <i class="uil uil-angle-double-left nav__icon"></i></i>Back
                            </a>
                        </li>
                    </ul>
                    <i class="uil uil-times nav__close" id="nav-close"></i>
                </div>
                <div class="nav__btns">
                    <!--Theme change-->
                    <i class="uil uil-moon change-theme" id="theme-button"></i>
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="uil uil-apps"></i>
                    </div>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home section" >
                <div class="home__container container grid">
                    <div class="home__content grid">
                        <div class="home__data">
                            <h1 class="home__title"><img src="https://img.icons8.com/external-flat-lima-studio/60/000000/external-rating-business-flat-lima-studio.png"/>  CS-Basics 1</h1>
                            <h3 class="home__subtitle"><strong>Mode:</strong></h3>
                            <p class="home__description"><i class="uil uil-angle-double-right"></i> <strong>10</strong> questions, no time limit</p>
                            <h3 class="home__subtitle"><strong>You'll get asked about:</strong></h3>
                            <p class="home__description-list"><i class="uil uil-angle-right-b" style="padding-left: 10px;"></i>Graphs</p>
                            <p class="home__description-list"><i class="uil uil-angle-right-b" style="padding-left: 10px;"></i>Grammar</p>
                            <p class="home__description-list"><i class="uil uil-angle-right-b" style="padding-left: 10px;"></i>Machines</p>
                            <p class="home__description-list"><i class="uil uil-angle-right-b" style="padding-left: 10px;"></i>Expressions</p>
                            <p class="home__description"><i class="uil uil-angle-right-b" style="padding-left: 10px;"></i>Algorithm-Structure</p>
                            <span class="button button--flex button--small button--link services__button">
                                Get started!
                                <i class="uil uil-arrow-right button__icon"></i>  
                            </span>
                        </div>
                    </div>
                </div>
            </section>

            <!--==================== TRAINING ====================-->
            <section class="services section" id="training">
            </section>
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer">
            <div class="footer__bg">
                <div class="footer__container container grid">
                    <div>
                        <h1 class="footer__title">CS & FS Quiz</h1>
                        <span class="footer__subtitle">computer science & formula student</span>
                    </div>
                    <ul class="footer__links">
                        <li>
                            <a href="../#training" class="footer__link">Training</a>
                        </li>
                        <li>
                            <a href="../#competitive" class="footer__link">Competitive</a>
                        </li>
                    </ul>
                    <div class="footer__socials">
                        <a href="https://github.com/alexanderfeix/Quiz" target="_blank" class="footer__social"><i class="uil uil-github-alt"></i></a>
                        <a href="https://twitter.com/taventiksch" target="_blank" class="footer__social"><i class="uil uil-twitter-alt"></i></a>
                    </div>
                </div>
                <p class="footer__copy">&#169; Alexander Feix. All rights reserved</p>
            </div>
        </footer>

        <!--==================== SWIPER JS ====================-->
        <script src="../assets/js/swiper-bundle.min.js"></script>

        <!--==================== MAIN JS ====================-->
        <script src="../assets/js/main.js"></script>
